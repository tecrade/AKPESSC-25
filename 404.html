<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKPESSC 2025 - Page Not Found</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to AKPESSC 2025 homepage." />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #0BEC44;
        font-weight: 700;
      }
      h2 {
        font-size: 1.5rem;
        margin: 1rem 0;
        opacity: 0.8;
      }
      p {
        font-size: 1.1rem;
        margin: 2rem 0;
        opacity: 0.7;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: linear-gradient(135deg, #0BEC44, #0147ff);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-2px);
      }

  </head>

    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
